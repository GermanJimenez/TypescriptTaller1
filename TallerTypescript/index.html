<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>

<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="h3 p-3">TV Series</div>
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Channel</th>
                                    <th>Seasons</th>
                                </tr>
                            </thead>
                            <tbody id="courses">
                            </tbody>
                        </table>
                        
                    </div>
                </div>
                <div class="row justify-content-end">
                    <h5 class="col-4"><strong>Average Seassons:</strong></h5>
                    <h5 class="col-4" id="total-Seassons"><strong></strong></h5>
                </div>
            </div>

            <div class="col-md-4" id="details-section">
                <div class="card">
                    <img  id="series-image" class="card-img-top"  alt="Imagen">
                    <div class="card-body">
                        <h5 class="card-title" id="nombre">Nombre</h5>
                        <div class="container">
                            <p id="description">Descripción.</p>
                        </div>                        
                        <a href="#" id="link" target="_blank" class="btn btn-primary">Visita la página</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script type="module" src="./scripts/course.js" ></script>
    <script type="module" src="./scripts/dataCourses.js" ></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
